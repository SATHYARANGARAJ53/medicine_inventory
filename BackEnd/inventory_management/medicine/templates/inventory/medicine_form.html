<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
</head>
<body>
    <h2>Add Medicine</h2>

    <!-- Display form validation errors -->
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Form submission -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Hidden field for clinic_id -->
        <input type="hidden" name="clinic_id" value="{{ clinic_id }}">

        <label for="tablet_name">Tablet Name:</label>
        <input type="text" name="tablet_name" required><br><br>

        <label for="price">Price:</label>
        <input type="number" name="price" required><br><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="expiry_date" required><br><br>

        <label for="quantity_available">Quantity Available:</label>
        <input type="number" name="quantity_available" required><br><br>

        <button type="submit">Add Medicine</button>
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
